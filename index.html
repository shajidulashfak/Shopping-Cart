<!DOCTYPE html>
<html>

<head>
   <title>SHAJIDUL ASHFAK || Shopping Cart Project</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" onclick="handelCountChange('iPhone', false)" id="iPhoneDecrease"><i class="fas fa-minus"></i></button>
                           <input type="number" class="form-control text-center" id="iPhoneCount" value="1">
                           <button class="btn btn-default" onclick="handelCountChange('iPhone', true)" id="iPhoneIncrease"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="iPhonePrice">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="removeArea">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" onclick="handelCountChange('case', false)" id="caseDecrease"><i class="fas fa-minus"></i></button>
                           <input type="number" class="form-control text-center" id="caseCount" value="1">
                           <button class="btn btn-default" onclick="handelCountChange('case',true)" id="caseIncrease"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="casePrice">$59</h5>
                        <img src="images/remove.png" alt="" id="remove" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal : </h5>
                        <h5>Tax 15% :</h5>
                        <hr>
                        <h5>Total :</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-Price">$1,278</h5>
                        <h5 id="taxValue">$192</h5>
                        <hr>
                        <h5 id="net-total">$1,470</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script src="app.js"></script>
</html>
